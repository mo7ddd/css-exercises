<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="class01">Number 1 - I'm a class!</p>
    <div id="id01">Number 2 - I'm one ID.</div>
    <p class="class02">Number 3 - I'm a class, but cooler!</p>
    <div id="id02" class="class02">Number 4 - I'm another ID.</div>
    <!-- /*
    In the id selector 'four' below, we could have also
    added a rule to set the font size to 24px.

    However, since the elements 'Number 3' and 'Number 4'
    in the HTML file share the same font size, we reused
    the 'adjust-font-size' class above to help reduce
    duplicate code.
*/ -->
    <p class="class03">Number 5 - I'm a class!</p>
  </body>
</html>
